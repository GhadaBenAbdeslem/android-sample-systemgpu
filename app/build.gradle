apply plugin: 'com.android.application'
android {
    compileSdkVersion 'Digi International:Digi SDK Add-On for Embedded:26'
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.digi.android.sample.system.gpu"
        minSdkVersion 22
        targetSdkVersion 26
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation files('libs/androidplot-core-0.6.0.jar')
    implementation 'com.google.firebase:firebase-appindexing:10.0.0'
}
